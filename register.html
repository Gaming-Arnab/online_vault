<!DOCTYPE html>
<head>
    <title>
        Register- Tribal E-Commerce
    </title>
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>
                Register Here
            </h1>
            <p>If you have already registered <a href="e:/Byte_Force/html_source/login.html">Click here to login </a> </p>
            <form action="e:/Byte_Force/php_source/user_accout.php" method="POST">
                <div class="form">
                    <label>
                        First Name
                    </label>
                    <input type="text" name="firstName" class="control" placeholder="First Name" required>
                    <br>
                    <label>
                        Last Name
                    </label>
                    <input type="text" name="lastName" class="control" placeholder="Last Name" required>
                    <br>
                    <label>
                        E-Mail
                    </label>
                    <input type="text" name="mail_id" class="control" placeholder="E-Mail" required>
                    <br>
                    <label>
                        Contact Number
                    </label>
                    <input type="text" name="contactNumber" class="control" placeholder="Phone Number" maxlength="10" required>
                    <br>
                    <label>
                        Password
                    </label>
                    <input type="password" name="password" class="control" id="password" placeholder="Password" required>
                    <br>
                    <label>
                        Confirm Password
                    </label>
                    <input type="password" class="control" id="cPassword" placeholder="Type The Password Again" required>
                    <br>
                    <button type="submit" class="btnHit" onclick="pwdchk()" formaction="e:/Byte_Force/html_source/register_success.html">Register Now</button>
                    <br>
                </div>
            </form>
        </div>
    </div>
    <script src="e:/Byte_Force/js_source/confirm_password.js"></script>
</body>
</html>
